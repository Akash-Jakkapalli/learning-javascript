<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML EVENTS</title>
</head>
<body style="background-color: #414141; color: aliceblue;">

    <h2>Amazing Image</h2>
    <ul>
        <li><a style="color: orange;" href="https://www.google.com/" id="google">Google</a></li>
        <p id="AKASH">AKASH</p>
    </ul>
</body>
<script>
    // document.getElementById('AKASH').onclick = function(){
    //     alert("using onclick")
    // }

    document.getElementById('AKASH').addEventListener('click', function(){
        alert("using event listener")
    })

</script>
</html>
